<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="web3File/node_modules/web3/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="jquery-3.6.3.js"></script>
    <script type="text/javascript" src="eventScanner.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ethereum Event Scanner</a>
            <span class="navbar-brand ms-auto">Welcome !</span>
        </div>      
    </nav>
    <div class="container mt-5 position-relative" style="width: 500px;">
        <form id="registerForm" onsubmit="register(event); return false;">
            <h3>Register New Account</h3>
            <div class="form-group mt-4">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" name="uname" required>
            </div>
            <div class="form-group mt-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-dark mt-4">Register</button>
            <a href="index.html" class="mt-4 position-absolute" style="bottom: 0; right: 0;">Having an account? Click here to login</a>
        </form>
    </div>    
</body>

</html>
